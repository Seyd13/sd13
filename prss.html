<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Crimea Map Tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .download-button {
            margin: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="download-button" onclick="downloadMapTiles()">Download Map Tiles</button>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([45.0, 34.0], 7); // Координаты Крыма

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function downloadTile(x, y, z, subdomain) {
            const url = `https://${subdomain}.tile.openstreetmap.org/${z}/${x}/${y}.png`;
            const link = document.createElement('a');
            link.href = url;
            link.download = `${z}_${x}_${y}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadMapTiles() {
            const z = 9; // Уровень зума
            const subdomains = ['a', 'b', 'c'];
            const minX = 278, maxX = 282; // Диапазон X
            const minY = 167, maxY = 171; // Диапазон Y

            for (let x = minX; x <= maxX; x++) {
                for (let y = minY; y <= maxY; y++) {
                    const subdomain = subdomains[(x + y) % 3];
                    downloadTile(x, y, z, subdomain);
                }
            }
        }
    </script>
</body>
</html>
